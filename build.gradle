group 'retz'
version '0.0.1-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.13.1"
    }
}

apply plugin: 'java'
apply plugin: "com.github.hierynomus.license"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://retz-maven.s3.amazonaws.com/releases' }
    maven { url 'http://retz-maven.s3.amazonaws.com/snapshots' }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'io.github.retz', name: 'retz-planner-spi', version: '0.2.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

license {
    header rootProject.file('LICENSE-HEADER.template')
    strictCheck true
    ext.year = '2017'
    ext.name = 'Nautilus Technologies, Inc.'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
    distributionUrl = distributionUrl.replace("bin", "all")
}